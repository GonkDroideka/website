<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GonkDroideka // System_Root</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Retro Font -->
    <link href="[https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;700&display=swap)" rel="stylesheet">
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanlines"></div>

    <!-- Audio Element -->
    <audio id="bg-music" loop>
        <source src="music/track.mp3" type="audio/mpeg">
    </audio>

    <div class="desktop">
        <!-- Main Terminal Window -->
        <div class="window main-window">
            <div class="title-bar">
                <div class="title">RESUME.EXE</div>
                <div class="controls">
                    <!-- Music Toggle Button -->
                    <button id="music-btn" title="Toggle Music">♫ PLAY</button>
                    <span>_</span><span>□</span><span>×</span>
                </div>
            </div>
            <div class="content">
                <header>
                    <h1 class="neon-text">Rithvik Ram</h1>
                    <p class="subtitle">> SYSTEM ADMINISTRATOR_</p>
                </header>

                <section>
                    <h2>[ ABOUT ]</h2>
                    <p>Computer Science graduate specializing in IT Infrastructure and Cloud Automation. Executing operations in Reno, NV.</p>
                </section>

                <section>
                    <h2>[ SKILLS ]</h2>
                    <div class="grid">
                        <div class="skill-tag">Azure Cloud</div>
                        <div class="skill-tag">Active Directory</div>
                        <div class="skill-tag">PowerShell</div>
                        <div class="skill-tag">Network Sec</div>
                    </div>
                </section>

                <div class="links">
                    <a href="#">EMAIL</a>
                    <a href="[https://github.com/GonkDroideka](https://github.com/GonkDroideka)">GITHUB</a>
                    <a href="#">LINKEDIN</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to handle music play/pause -->
    <script>
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('music-btn');

        btn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                btn.innerText = '|| PAUSE';
                btn.classList.add('playing');
            } else {
                music.pause();
                btn.innerText = '♫ PLAY';
                btn.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
